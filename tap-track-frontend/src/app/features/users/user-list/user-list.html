<div class="user-list">
  <h2>Lista de Usuários</h2>

  <div class="search-bar">
    <input placeholder="Buscar por usuário" [(ngModel)]="searchUsername" />
    <input placeholder="Buscar por e-mail" [(ngModel)]="searchEmail" />
    <button (click)="onSearch()">Buscar</button>
    <button (click)="resetSearch()">Resetar</button>
  </div>

  <ng-container [@if]="errorMessage">
    <div class="error">{{ errorMessage }}</div>
  </ng-container>

  <table>
    <thead>
      <tr>
        <th>Usuário</th>
        <th>Nome Completo</th>
        <th>E-mail</th>
        <th>Status</th>
        <th>Perfis</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of filteredUsers">
        <td>{{ user.username }}</td>
        <td>{{ user.fullName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.status }}</td>
        <td>{{ user.roles.join(', ') }}</td>
        <td>
          <button (click)="deleteUser(user.id)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
